<!DOCTYPE html>
<html>
<head>
    <title>AutoPlay Audio After Delay</title>
</head>
<body>
    <audio id="audioPlayer" src="./3dsrvf067323a5f8a94f88e5da3fff8160de4.mp3"></audio>

    <script>
        var audioPlayer = document.getElementById('audioPlayer');

        audioPlayer.addEventListener('ended', function() {
            var playImage = document.getElementById('playImage');
            playImage.style.cursor = "pointer";
        });

        setTimeout(function() {
            audioPlayer.play();
            var playImage = document.getElementById('playImage');
            playImage.style.cursor = "not-allowed";
        }, 5000); // 5000 milliseconds = 5 seconds
    </script>

    <img id="playImage" src="../img/lisa.png" onclick="toggleAudio()" style="cursor: not-allowed;">

    <script>
        function toggleAudio() {
            if (audioPlayer.paused) {
                audioPlayer.play();
            } else {
                audioPlayer.pause();
            }
        }
    </script>
</body>
</html>

</html>
